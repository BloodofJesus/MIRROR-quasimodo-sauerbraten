exec "quasimodo/help.cfg"
q = [showgui quasimodo]
qbind = [
	looplist n $arg1 [
        newbinds = (concatword "newbinds" $i)
        guilist [
            guitext (tabify [@@(concatword $n ": ")] 4)
            @newbinds = (searchbinds [@@n])
            guikeyfield @newbinds -8 [
                oldbinds = (searchbinds [@@@n])
                loop i (listlen $oldbinds) [bind (at $oldbinds $i) ""]
                loop i (listlen $@@newbinds) [bind (at $@@@newbinds $i) [@@@@n]]
            ]
        ]
    ]
]
qbind = [
	looplist n $arg1 [
        newbinds = (concatword "newbinds" $i)
        guilist [
            guitext (tabify [@@(concatword $n ": ")] 4)
            @newbinds = (searchbinds [@@n])
            guikeyfield @newbinds -8 [
                oldbinds = (searchbinds [@@@n])
                loop i (listlen $oldbinds) [bind (at $oldbinds $i) ""]
                loop i (listlen $@@newbinds) [bind (at $@@@newbinds $i) [@@@@n]]
            ]
        ]
    ]
]
qbindsplit = [
  guilistsplit n 2 $arg1 [
        newbinds = (concatword "newbinds" $i)
        guilist [
            guitext (tabify [@@(concatword $n ": ")] 4)
            @newbinds = (searchbinds [@@n])
            guikeyfield @newbinds -8 [
                oldbinds = (searchbinds [@@@n])
                loop i (listlen $oldbinds) [bind (at $oldbinds $i) ""]
                loop i (listlen $@@newbinds) [bind (at $@@@newbinds $i) [@@@@n]]
            ]
        ]
    ] [guibar]
]

newgui quasimodo [
	qguiradio "Aimbot" quasiattackmode 1 0 [El1a_botreset]
	qguiradio "Triggerbot" quasiattackmode 2 0 [El1a_botreset]
	guibar
	qguiradio "Wallhack" quasiwallhackenabled 1 0
	qguiradio "Radarhack" quasiradarhackenabled 1 0
	qguiradio "Quasileap" quasileapenabled 1 0
	
	
	guibar
	guibutton "Keybindings" [quasimodo_keys]
	if (= $quasiattackmode 1) [
		guitab "aimbot"
			guiradio "^f3Off" quasiattackmode 0 [El1a_botreset]
			guibar
			guicheckbox "^f2Always On" quasiattackon
			guicheckbox "^f1Attack Teammates" quasiattackteam
			guicheckbox "^f2Aim Assist" quasiattackassist
			guicheckbox "^f5Unlock when target lost" quasiattacklostunlock
			guicheckbox "^f5Shoot Target" quasiattackshoot
			guibar
			guitext "Aim Assist Duration (ms)" 0
			guislider quasiattackassisttime 1 1000
			guititle "FOV"
			guitext "Aimbot FOV Yaw" 0
			guislider quasiattackyaw 0 360
			guitext "Aimbot FOV Pitch" 0
			guislider quasiattackpitch 0 180
			guitext "Aimbot Maximum Distance" 0
			guislider quasiattackdist 0 1000000
			guibar
			qbind ["quasiattack"]
	]
	if (= $quasiattackmode 2) [
		guitab "triggerbot"
			guiradio "^f3Off" quasiattackmode 0 [El1a_botreset]
			guibar
			guicheckbox "^f2Always On" quasiattackon
			guicheckbox "^f1Attack Teammates" quasiattackteam
			guicheckbox "^f2Aim Assist" quasiattackassist
			guibar
			guitext "Aim Assist Duration (ms)" 0
			guislider quasiattackassisttime 1 1000
			qbind ["quasiattack"]
	]
	if (= $quasiwallhackenabled 1) [
		guitab "wallhack"
			guiradio "^f3Off" quasiwallhackenabled 0
			guibar
			guicheckbox "Show Teammates" quasiwallhackteam
			guicheckbox "Show Flags" quasiwallhackflags
			guibar
			guitext "Ghost Alpha" 0
			guislider quasiwallhackalpha 0 100
	]
	if (= $quasiradarhackenabled 1) [
		guitab "radarhack"
			guiradio "^f3Off" quasiradarhackenabled 0
			guibar
			guicheckbox "Show Teammates" quasiradarhackteam
			guicheckbox "Show Spawns" quasiradarhackspawn
	]
	if (= $quasileapenabled 1) [
		guitab "leap"
			guiradio "^f3Off" quasileapenabled 0
			guibar
			guiradio "No Lag" quasileapmode 0
			guiradio "Normal Lag" quasileapmode 1
			guiradio "Random Lag" quasileapmode 2
			guibar
			guitext "Spectate Players" 0
			guibar
			guitext "No Flight" 0
			guitext "Clipping Flight" 0
			guitext "Non-Clipping Flight" 0
			guitext "Flight Speed" 0
			guibar
			guicheckbox "Auto Restore Position" quasileapautorestore
			guibar
			qbind ["quasileap" "quasileaprestore"]
	]
	
	
	
	//---------------------------------permtabs
	guitab "scoreboard"
	guicheckbox "Show Frags" quasiscoreboardfrags
	guicheckbox "Show Deaths" quasiscoreboarddeaths
	guicheckbox "Show KPD" quasiscoreboardkpd
	guicheckbox "Show Accuracy" quasiscoreboardaccuracy
	
	
	guitab "ai"
	guicheckbox "Disallow Shooting" quasiainoattack
	
	guitab "misc"
	guibutton "Reset Defaults" [El1a_fullreset]
]

newgui quasimodo_keys [
	qbindsplit ["quasiattack" "quasileap" "quasileaprestore"]
]

newgui qtest [
	guibutton "Reset Defaults" [El1a_fullreset]
	guitext "^f0Green"
	guitext "^f1Blue"
	guitext "^f2Yellow"
	guitext "^f3Red"
	guitext "^f4Grey"
	guitext "^f5Purple"
	guitext "^f6Orange"

]

