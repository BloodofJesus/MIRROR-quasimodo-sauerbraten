exec "quasimodo/help.cfg"
q = [showgui quasimodo]

newgui quasimodo [
	guilist [
		guiradio "Off" quasiattackmode 0 [El1a_reset]
		guiradio "Aimbot" quasiattackmode 1 [El1a_reset]
		guiradio "Triggerbot" quasiattackmode 2 [El1a_reset]
	]
	guibar
	if (= $quasiattackmode 0) [
		guitext "Quasimodo Attack Bot disabled.
	]
	if (= $quasiattackmode 1) [
	guicheckbox "^f2Always On" quasiattackon
	guicheckbox "^f1Attack Teammates" quasiattackteam
	guicheckbox "^f5Unlock when target lost" quasiattacklostunlock
	guicheckbox "^f5Shoot Target" quasiattackshoot
	guibar
	guicheckbox "^f2Aim Assist" quasiattackassist
	guitext "^Aim Assist Duration (ms)"
	guislider quasiattackassisttime 1 1000
	guibar
	guitext "Aimbot FOV Yaw"
	guislider quasiattackyaw 0 360
	guitext "Aimbot FOV Pitch"
	guislider quasiattackpitch 0 180
	guitext "Aimbot Maximum Distance"
	guislider quasiattackdist 0 1000000
	]
	if (= $quasiattackmode 2) [
	guicheckbox "^f2Always On" quasiattackon
	guicheckbox "^f1Attack Teammates" quasiattackteam
	guibar
	guicheckbox "^f2Aim Assist" quasiattackassist
	guitext "Aim Assist Duration (ms)"
	guislider quasiattackassisttime 1 1000
	]
	
	
	guitab "wallhack"
	guicheckbox "Wallhack Enabled" quasiwallhackenabled
	guibar
	guicheckbox "Show Teammates" quasiwallhackteam
	guicheckbox "Show Flags" quasiwallhackflags
	guibar
	guitext "Ghost Alpha"
	guislider quasiwallhackalpha 0 100
	guibar
	guicheckbox "Radarhack Enabled" quasiradarhackenabled
	guibar
	guicheckbox "Show Teammates" quasiradarhackteam
	guicheckbox "Show Spawns" quasiradarhackspawn
	
	guitab "ai"
	guicheckbox "Disallow Shooting" quasiainoattack

	guitab "misc."
	guibutton "Reset Defaults" [El1a_fullreset]
	guitext "^f0Green"
	guitext "^f1Blue"
	guitext "^f2Yellow"
	guitext "^f3Red"
	guitext "^f4Grey"
	guitext "^f5Purple"
	guitext "^f6Orange"

] "bot"

El1a_botreset = [
	quasiattackassist 0
	quasiattacklostunlock 1
	quasiattackteam 0
	quasiattackon 0
	quasiattackshoot 1
]
El1a_fullreset = [
	quasiattackassist 0
	quasiattacklostunlock 1
	quasiattackteam 0
	quasiattackon 0
	quasiattackmode 0
	quasiattackyaw 20
	quasiattackpitch 20
	quasiattackdist 1000000
	quasiattackassisttime 55
	quasiattackshoot 1
	
	quasiwallhackalpha 70
	quasiwallhackenabled 0
	quasiwallhackteam 0
	
	quasiradarhackenabled 0
	quasiradarhackteam 0
	quasiradarhackspawn 0
	
	quasiainoattack 0
]