q = [showgui quasimodo]

newgui quasimodo [
	guicheckbox "Instant Respawn (/quasiinstantrespawn 1/0)" "quasiinstantrespawn"
	guicheckbox "Gun Kickback Cancellation (/quasikickbackcancellation 1/0)" "quasikickbackcancellation"
	guicheckbox "Thirdperson Transparency (/quasithirdpersontransparencyenabled 1/0)" "quasithirdpersontransparencyenabled"
	guicheckbox "Show Spawn Points (/quasishowspawns 1/0)" "quasishowspawns"
	guislider quasithirdpersontransparency 1 99
	guicheckbox "Rifle Tracer Shots (/quasitracer 0/1)" "quasitracer" 
	guibar
	guitext "use /quasimap to load a moded map AFTER you have entered the server."
	guibar
	guicolor (+ (* (+ (* $quasitracerred 256) $quasitracergreen) 256) $quasitracerblue)
	guitext "Red"
	guislider quasitracerred 0 255
	guitext "Green"
	guislider quasitracergreen 0 255
	guitext "Blue"
	guislider quasitracerblue 0 255
	
	guitab "GUI/HUD Options"
	guicheckbox "Show Score (/quasiscoreenabled 1/0)" "quasiscoreenabled"
	guicheckbox "Show Names (/quasinameplayers 1/0)" "quasinameplayers"
	guicheckbox "Show Danger (/quasidangerenabled 1/0)" "quasidangerenabled"
	guibar
	guicheckbox "Scoreboard Show Frags (/quasishowfrags 1/0)" "quasishowfrags"
	guicheckbox "Scoreboard Show Deaths (/quasishowdeaths 1/0)" "quasishowdeaths"
	guicheckbox "Scoreboard Show Accuracy (/quasishowaccuracy 1/0)" "quasishowaccuracy"
	
	guitab "Teleportation"
	guicheckbox "Leap Mode (/quasileapenabled 1/0)" "quasileapenabled"
	guicheckbox "Toggle Mode (/quasileaptoggle 1/0)"  "quasileaptoggle"
	guitext "You must bind a key to this command in Keybindings."
	guibar
	guibutton "Set Teleport Destination (/quasiteleset)" [quasiteleset]
	guibutton "Goto Teleport Destination (/quasitelegoto)" [quasitelegoto]
	
	guitab "Attack Bot"
	guicheckbox "Aimbot Mode (/quasiaimbotmode 1/0)" quasiaimbotmode  1 0 [ if (= $quasiaimbotmode 1)[quasitriggerbotmode 0]]
	guicheckbox "Triggerbot Mode (/quasitriggerbotmode 1/0" quasitriggerbotmode 1 0 [ if (= $quasitriggerbotmode 1)[quasiaimbotmode 0]]
	guislider quasiaimbotfov 1 120
	guibar
	guicheckbox "Autoshooting (/quasiattackautoshoot 1/0)" quasiattackautoshoot 1 0 [ if (= $quasiattackautoshoot 1)[quasiattackassist 0]]
	guicheckbox "Aim Assist (/quasiattackassist 1/0)" quasiattackassist 1 0 [ if (= $quasiattackassist 1)[quasiattackautoshoot 0]]
	guicheckbox "Reload Delay (/quasiattackdelay 1/0)" quasiattackdelay
	guicheckbox "Teamkill (/quasiattackteamkill 1/0)" quasiattackteamkill
	guicheckbox "Bind to Main Trigger (/quasiattackbindtoattack 1/0)" quasiattackbindtoattack
	guibar
	guitext "Aim Assist Duration (1000 = 1 second)"
	guislider quasiattackassistms 5 3000
	guibar
	guitext "Relod Delay (1000 = 1 second)"
	guislider quasiattackdelayms 5 3000

	
	guitab "Flight"
	guicheckbox "Flight Enabled (/quasiflymodeenabled 1/0)" "quasiflymodeenabled"
	guibar
	guicheckbox "Prevent Clipping (/quasiflymodeenabled 1/0)" "quasiflymodenoclip"
	guicheckbox "Floor/Jump Toggle (/quasiflymodefloorjumptoggle 1/0)" "quasiflymodefloorjumptoggle"
	guislider quasiflymodefloorjumpcount 1 4
		
	guitab "Wallhack"
	guicheckbox "Radarhack Enabled (/quasiradarshowplayers 1/0)" "quasiradarshowplayers"
	guicheckbox "Wallhack Enabled (/quasiwallhackplayers 1/0)" "quasiwallhackplayers"
	guibar
	guicheckbox "Show Teammates (/quasiwallhackplayersteam 1/0)" "quasiwallhackplayersteam"
	guicheckbox "Show Flags (/quasiwallhackflags 1/0)" "quasiwallhackflags"
	guibar
	guitext "Transparancy of wallhack ghosts"
	guislider quasiwallhacktransparency 1 99
	
	guitab "Keybindings"
	guilistsplit n 2 $quasibind [
        newbinds = (concatword "newbinds" $i)
        guilist [
            guitext (tabify [@@(concatword $n ": ")] 4)
            @newbinds = (searchbinds [@@n])
            guikeyfield @newbinds -8 [
                oldbinds = (searchbinds [@@@n])
                loop i (listlen $oldbinds) [bind (at $oldbinds $i) ""]
                loop i (listlen $@@newbinds) [bind (at $@@@newbinds $i) [@@@@n]]
            ]
        ]
    ] [guibar]
]
quasibind = [quasiattack leap leaptoggle quasiteleset quasitelegoto]

triggertoggle = [if (= $quasitriggerbotalwayson 1) [quasitriggerbotalwayson 0] [quasitriggerbotalwayson 1]]