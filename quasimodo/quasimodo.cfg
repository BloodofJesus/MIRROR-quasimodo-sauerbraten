exec "quasimodo/help.cfg"
q = [showgui quasimodo]

newgui quasimodo [
	guilist [
		guiradio "Off" quasiattackmode 0 [El1a_reset]
		guiradio "Aimbot" quasiattackmode 1 [El1a_reset]
		guiradio "Triggerbot" quasiattackmode 2 [El1a_reset]
	]
	guibar
	if (= $quasiattackmode 0) [
		guitext "Quasimodo Attack Bot disabled.
	]
	if (= $quasiattackmode 1) [
	guicheckbox "^f2Always On" quasiattackon
	guicheckbox "^f1Attack Teammates" quasiattackteam
	guicheckbox "^f5Unlock when unseen" quasiattackunlockwhenunseen
	guibar
	guicheckbox "^f2Aim Assist" quasiattackassist
	guitext "^Aim Assist Duration (ms)"
	guislider quasiattackassisttime 1 1000
	guibar
	guitext "Aimbot Yaw FOV"
	guislider quasiattackfovyaw 0 360
	guitext "Aimbot Pitch FOV"
	guislider quasiattackfovpitch 0 180
	guitext "Aimbot Maximum Distance"
	guislider quasiattackdist 0 1000000
	]
	if (= $quasiattackmode 2) [
	guicheckbox "^f2Always On" quasiattackon
	guicheckbox "^f1Attack Teammates" quasiattackteam
	guibar
	guicheckbox "^f2Aim Assist" quasiattackassist
	guitext "Aim Assist Duration (ms)"
	guislider quasiattackassisttime 1 1000
	]
	
	
	
	
	guitab "misc."
	guitext "^f0Green"
	guitext "^f1Blue"
	guitext "^f2Yellow"
	guitext "^f3Red"
	guitext "^f4Grey"
	guitext "^f5Purple"
	guitext "^f6Orange"

] "bot"

El1a_reset = [
	quasiattackassist 0
	quasiattackunlockwhenunseen 1
	quasiattackteam 0
	quasiattackon 0
]