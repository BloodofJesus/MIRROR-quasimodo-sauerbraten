q = [showgui quasimodo]

newgui quasimodo [
	guicheckbox "Instant Respawn" "quasiinstantrespawn"
	guicheckbox "Gun Kickback Cancellation" "quasikickbackcancellation"
	guicheckbox "Thirdperson Transparancy" "quasithirdpersontransparancyenabled"
	guislider quasithirdpersontransparancy 1 99
	
	guitab "Teleportation"
	guicheckbox "Leap Mode (/quasileapenabled)" "quasileapenabled"
	guicheckbox "Toggle Mode (/quasileaptoggle)"  "quasileaptoggle"
	guitext "You must bind a key to this command in Keybindings."
	guibar
	guibutton "Set Teleport Destination (/quasiteleset)" [quasiteleset]
	guibutton "Goto Teleport Destination (/quasitelegoto)" [quasitelegoto]
	
	guitab "Trigger Bot"
	guicheckbox "Aimbot Mode" quasiaimbotmode  1 0 [ if (= $quasiaimbotmode 1)[quasitriggerbotmode 0]]
	guicheckbox "Triggerbot Mode" quasitriggerbotmode 1 0 [ if (= $quasitriggerbotmode 1)[quasiaimbotmode 0]]
	guislider quasiaimbotfov 1 120
	guibar
	guicheckbox "Autoshooting" quasiattackautoshoot 1 0 [ if (= $quasiattackautoshoot 1)[quasiattackassist 0]]
	guicheckbox "Aim Assist" quasiattackassist 1 0 [ if (= $quasiattackassist 1)[quasiattackautoshoot 0]]
	guicheckbox "Reload Delay" quasiattackdelay
	guicheckbox "Teamkill" quasiattackteamkill
	guicheckbox "Bind to Main Trigger" quasiattackbindtoattack
	guibar
	guitext "Aim Assist Duration (1000 = 1 second)"
	guislider quasiattackassistms 5 3000
	guibar
	guitext "Relod Delay (1000 = 1 second)"
	guislider quasiattackdelayms 5 3000

	
	guitab "Flight"
	guicheckbox "Flight Enabled (/quasiflymodeenabled)" "quasiflymodeenabled"
	guibar
	guicheckbox "Prevent Clipping (/quasiflymodeenabled)" "quasiflymodenoclip"
	guicheckbox "Floor/Jump Toggle (/quasiflymodefloorjumptoggle)" "quasiflymodefloorjumptoggle"
	guislider quasiflymodefloorjumpcount 1 4
		
	guitab "Wallhack"
	guicheckbox "Wallhack Enabled (/quasiwallhackplayers)" "quasiwallhackplayers"
	guibar
	guicheckbox "Show Teammates (/quasiwallhackplayersteam)" "quasiwallhackplayersteam"
	guicheckbox "Show Flags (/quasiwallhackflags)" "quasiwallhackflags"
	guibar
	guitext "Transparancy of wallhack ghosts (/quasiwallhacktransparancy)"
	guislider quasiwallhacktransparancy 1 99
	
	guitab "Keybindings"
	guilistsplit n 2 $quasibind [
        newbinds = (concatword "newbinds" $i)
        guilist [
            guitext (tabify [@@(concatword $n ": ")] 4)
            @newbinds = (searchbinds [@@n])
            guikeyfield @newbinds -8 [
                oldbinds = (searchbinds [@@@n])
                loop i (listlen $oldbinds) [bind (at $oldbinds $i) ""]
                loop i (listlen $@@newbinds) [bind (at $@@@newbinds $i) [@@@@n]]
            ]
        ]
    ] [guibar]
]
quasibind = [quasiattack leap leaptoggle quasiteleset quasitelegoto]

triggertoggle = [if (= $quasitriggerbotalwayson 1) [quasitriggerbotalwayson 0] [quasitriggerbotalwayson 1]]