exec "quasimodo/help.cfg"
q = [showgui quasimodo]
qbind = [
	looplist n $arg1 [
        newbinds = (concatword "newbinds" $i)
        guilist [
            guitext (tabify [@@(concatword $n ": ")] 4)
            @newbinds = (searchbinds [@@n])
            guikeyfield @newbinds -8 [
                oldbinds = (searchbinds [@@@n])
                loop i (listlen $oldbinds) [bind (at $oldbinds $i) ""]
                loop i (listlen $@@newbinds) [bind (at $@@@newbinds $i) [@@@@n]]
            ]
        ]
    ]
]
qbindsplit = [
  guilistsplit n 2 $arg1 [
        newbinds = (concatword "newbinds" $i)
        guilist [
            guitext (tabify [@@(concatword $n ": ")] 4)
            @newbinds = (searchbinds [@@n])
            guikeyfield @newbinds -8 [
                oldbinds = (searchbinds [@@@n])
                loop i (listlen $oldbinds) [bind (at $oldbinds $i) ""]
                loop i (listlen $@@newbinds) [bind (at $@@@newbinds $i) [@@@@n]]
            ]
        ]
    ] [guibar]
]

newgui serverextinfo [
	guinoautotab [
		guiserverextinfo
	]
]

newgui serverfilters [
    guitext "Search mode:" 0
    guilist [
        guiradio "Player Name" filtermode 0 
	      guiradio "Server Name" filtermode 1
    ]
    guibar
    guifield filter 100 []
    guibutton "ok" [showgui servers]
]

newgui servers [
    guistayopen [
        guilist [
            guibutton "update server list from master server" "updatefrommaster"
            guibar
            guicheckbox "search LAN" searchlan
            guibar
            guibutton "search options..." "showgui serverfilters"
            guibar
            guicheckbox "Case Sensitive" filtercase
        ]
        guilist [
            guifield filter 100 []
            if (= (strcmp $filter "") 0) [
                guibutton "Clear" [ filter "" ] "exit"
            ]
        ]
    ]
    guibar
    guiservers
]

qd = [showgui quasimodo_detect]

newgui quasimodo_detect [
guinoautotab [
	guitext "All Options are persistant" 0
	guitext "^f2ALL FEATURES BELOW ARE EXPERIMENTAL!" 0
	guitext "^f2AS SUCH THEY SHOULD NOT BE SOLEY RELIED" 0
	guitext "^f2UPON AS EVIDENCE OF HACKING!" 0
	guibar
	guicheckbox "Detect Teleportation" quasidetectteleport
	guitext "Minimum Teleportation Distance:" 0
	guislider quasidetectteleportdist 0 2000
	guibar
	guicheckbox "Detect Bad Aim" quasidetectaim
	guitext "Detection FOV Yaw" 0
	guislider quasidetectyaw 0 360
	guitext "Detection FOV Pitch" 0
	guislider quasidetectpitch 0 180
	guitext "Dectection Distante" 0
	guislider quasidetectdist 0 1000
	guibar
	guicheckbox "Detect Instant Respawn" quasidetectrespawn
]
] "quasimodo detect"

newgui quasimodo [
	qguiradio "Aimbot" quasiattackmode 1 0 [El1a_botreset]
	qguiradio "Triggerbot" quasiattackmode 2 0 [El1a_botreset]
	guibar
	qguiradio "Wallhack" quasiwallhackenabled 1 0
	qguiradio "Radarhack" quasiradarhackenabled 1 0
	qguiradio "Leap Mode" quasileapenabled 1 0
	qguiradio "Danger Compass" quasidangerenabled 1 0
	qguiradio "Load Quasi Maps" quasimap 1 0
	qguiradio "Instant Respawn" quasirespawnenabled 1 0
	qguiradio "Respawn Aimbot" quasirespawnaimbot 1 0
	guibar
	guibutton "Keybindings" [quasimodo_keys]
	guibar
	guibutton "Reset Defaults" [El1a_fullreset]
	if (= $quasiattackmode 1) [
		guitab "aimbot"
			guiradio "^f3Off" quasiattackmode 0 [El1a_botreset]
			guibar
			guicheckbox "^f2Always On" quasiattackon
			guicheckbox "^f1Attack Teammates" quasiattackteam
			guicheckbox "^f2Aim Assist" quasiattackassist
			guicheckbox "^f5Unlock when target lost" quasiattacklostunlock
			guicheckbox "^f5Don't Aim" quasiattacknoaim
			guicheckbox "^f5Shoot" quasiattackshoot
			guicheckbox "^f5Cylinder Lock" quasiattackcylinderlock
			guibar
			guitext "Aim Assist Duration (ms)" 0
			guislider quasiattackassisttime 1 1000
			guititle "FOV"
			guitext "Aimbot FOV Yaw" 0
			guislider quasiattackyaw 0 360
			guitext "Aimbot FOV Pitch" 0
			guislider quasiattackpitch 0 180
			if (= $quasiattackcylinderlock 1) [
      			guibar
      			guislider quasiattackcylinderradius 0 10000
      			guislider quasiattackcylinderheight 0 10000
			]
			guibar
			qbind [quasiattack]
	]
	if (= $quasiattackmode 2) [
		guitab "triggerbot"
			guiradio "^f3Off" quasiattackmode 0 [El1a_botreset]
			guibar
			guicheckbox "^f2Always On" quasiattackon
			guicheckbox "^f1Attack Teammates" quasiattackteam
			guicheckbox "^f2Aim Assist" quasiattackassist
			guibar
			guitext "Aim Assist Duration (ms)" 0
			guislider quasiattackassisttime 1 1000
			qbind [quasiattack]
	]
	if (= $quasiwallhackenabled 1) [
		guitab "wallhack"
			guiradio "^f3Off" quasiwallhackenabled 0
			guibar
			guicheckbox "Show Teammates" quasiwallhackteam
			guicheckbox "Show Flags" quasiwallhackflags
			guitext "Ghost Alpha" 0
			guislider quasiwallhackalpha 0 100
	]
	if (= $quasiradarhackenabled 1) [
		guitab "radarhack"
			guiradio "^f3Off" quasiradarhackenabled 0
			guibar
			guicheckbox "Show Teammates" quasiradarhackteam
			guicheckbox "Show Spawns" quasiradarhackspawn
	]
	if (= $quasileapenabled 1) [
		guitab "leap"
			guiradio "^f3Off" quasileapenabled 0
			guibar
			guilist [
			guitext "Lag:" 0
				guibar
				guiradio "None" quasileapmode 0
				guibar
				guiradio "Full" quasileapmode 1
				guibar
				guiradio "Random" quasileapmode 2
			]
			guilist [
				guitext "Flight:" 0
				guibar
				guiradio "Off" quasileapflight 0
				guibar
				guiradio "Clip" quasileapflight 1
				guibar
				guiradio "No-Clip" quasileapflight 2
			]
			guitext "Speed" 0
			guislider quasileapspeed 10 1000
			guicheckbox "Auto Restore Position" quasileapautorestore
			guibar
			qbind [quasileap quasileaprestore]
	]
	if (= $quasidangerenabled 1) [
		guitab "danger"
			guiradio "^f3Off" quasidangerenabled 0
			guibar
			guitext "Danger Radius" 0
			guislider quasidangerradius 100 1000
	]
	if (= $quasimap 1) [
		guitext "BE SURE TO SAVE YOUR" 0
		guitext "MODIFED MAPS TO:" 0
		guitext "packages/quasi/path/to/normal/map"
	]
	
	
	
	//---------------------------------permtabs
	guitab "GUI"
	guicheckbox "Show Frags" quasiscoreboardfrags
	guicheckbox "Show Deaths" quasiscoreboarddeaths
	guicheckbox "Show KPD" quasiscoreboardkpd
	guicheckbox "Show Accuracy" quasiscoreboardaccuracy
	guicheckbox "Name Players" quasinameplayers
	
	guitab "movement"
	guicheckbox "Speedhack Enabled" quasispeedhackenabled
	guislider quasispeedhackspeed 1 50
	guibar
	guicheckbox "Jumphack" quasijumphackenabled
	guicheckbox "Airjump" quasijumphackairjump
	guislider quasijumphackspeed 1 50
	
	
	guitab "misc"
	guicheckbox "Thirdperson Alpha" quasithirdperson
	guislider quasithirdpersonalpha 1 100

	guicheckbox "AI Disallow Shooting" quasiainoattack
	
	guicheckbox "No Clip" quasinoclip
	guicheckbox "Show Materials" quasishowmat
	guicheckbox "Color Spectator Chat" quasichatcolorspec
	
	guitab "guns"
	guicheckbox "Mental Mode" quasigunmental
	guicheckbox "Kickback" quasigunkickbackenabled
	guislider quasigunkickback -250 250
	guitext "Chainsaw Kickback" 0
	guislider quasigunkickbackchainsaw -30 30
	guibar
	guicheckbox "Color Shots" quasicolorshots
	guicolor (+ (* (+ (* $qr 256) $qg) 256) $qb)
	guislider qr 0 255
	guislider qg 0 255
	guislider qb 0 255
] "Quasimodo 10 Beta 3"

newgui quasimodo_keys [
	qbindsplit [quasiattack quasileap quasileaprestore quasispec quasiset quasigoto]
]

newgui qtest [
	guibutton "Reset Defaults" [El1a_fullreset]
	guitext "^f0Green"
	guitext "^f1Blue"
	guitext "^f2Yellow"
	guitext "^f3Red"
	guitext "^f4Grey"
	guitext "^f5Purple"
	guitext "^f6Orange"
	guitext "^f7White"

]

El1a_botreset = [
	quasiattackassist 0
	quasiattackteam 0
	quasiattackshoot 1
	quasiattackon 0
	quasiattacklostunlock 1
	quasiattacknoaim 0
]