	quasiattackteam 0
	quasiattackon 0
	quasiattackmode 0
	quasiattackyaw 20
	quasiattackpitch 20
	quasiattackdist 1000000
	quasiattackassisttime 55
	quasiattackshoot 1
	
	quasiwallhackalpha 70
	quasiwallhackenabled 0
	quasiwallhackteam 0
	
	quasiradarhackenabled 0
	quasiradarhackteam 0
	quasiradarhackspawn 0
	
	quasiainoattack 0
]